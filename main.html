<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="post">
		<h1>Feedback Form</h1>

	<div>
	<label for="name" >name</label>
		<input type ="text" id="name" minlength="3" maxlength="50" required> 
	</div>
	<div>
		<label for="portfolio">portfolio</label>
		<input type="url" id="portfolio" required>
	</div>
	<div>
		<label for="favColor">favColor</label>
		<input type="color" id="favColor">
	</div>
		<div>
			<label for="likeness">likeness</label>
			<input type="range" id="likeness" min="1" max="100">
		</div>
		<div>
			<input type="submit" value="submit">
		</div>
	</form>
</body>

</html>
